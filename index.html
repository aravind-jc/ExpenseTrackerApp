<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Expense Tracker</title>
</head>
<body>
  <h2>Quick Expense Entry</h2>

  <!-- Login with Microsoft -->
  <button id="loginButton">Login with Microsoft</button>

  <form id="expenseForm">
    <p>Date: <input type="date" id="date" required /></p>

    <p>Category:
      <select id="category" required>
        <option value="">Select</option>
        <option value="Groceries">Groceries</option>
        <option value="Transport">Transport</option>
        <option value="Utilities">Utilities</option>
        <option value="Health">Health</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
    </p>

    <p>Amount: <input type="number" id="amount" required /></p>

    <p>Comment (optional): <input type="text" id="comment" /></p>

    <button type="submit">Save</button>
  </form>

  <!-- Microsoft MSAL.js -->
  <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>

  <!-- Your script file -->
  <script src="script.js"></script>

  <!-- Optional: Service worker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
