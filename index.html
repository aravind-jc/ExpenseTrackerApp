<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>Quick Expense Entry</h2>

  <!-- Microsoft Login -->
  <button id="loginButton">Login with Microsoft</button>

  <form id="expenseForm">
    <p>Date: <input type="date" id="date" required /></p>

    <p>Category:
      <select id="category" required>
        <option value="">Select</option>
        <option value="Groceries">Groceries</option>
        <option value="Transport">Transport</option>
        <option value="Utilities">Utilities</option>
        <option value="Health">Health</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
    </p>

    <p>Amount: <input type="number" id="amount" required /></p>
    <p>Comment: <input type="text" id="comment" /></p>
    <button type="submit">Save</button>
  </form>

  <!-- Microsoft MSAL Library -->
  <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
